services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: vereinskasse
      POSTGRES_USER: vereinskasse
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - internal
    # NO ports exposed! Internal only.
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vereinskasse"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgresql+asyncpg://vereinskasse:${DB_PASSWORD}@postgres:5432/vereinskasse
      SECRET_KEY: ${SECRET_KEY}
      SMTP_HOST: ${SMTP_HOST:-localhost}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM: ${SMTP_FROM:-noreply@vereinskasse.de}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
      ENVIRONMENT: ${ENVIRONMENT:-production}
    networks:
      - internal
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-}
    networks:
      - internal
    depends_on:
      - backend
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "${HOST_IP:-0.0.0.0}:${HTTP_PORT:-80}:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - internal
    depends_on:
      - frontend
      - backend
    restart: unless-stopped

networks:
  internal:
    driver: bridge
    internal: false

volumes:
  postgres_data:
